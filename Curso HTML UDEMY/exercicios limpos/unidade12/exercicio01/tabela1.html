<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>


        <style>
            table{
                width: 300px;
                border-width: 1px;
                border-style: solid;
                background-color: rgb(247, 176, 43)
            }

            th, td{
                border-style: solid;
                border-width: 1px;
                padding: 10px;
                background-color: rgb(198, 201, 35)
            }

            th{
                text-align: left;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th>Argentina</th>
                <td>2</td>
            </tr>
            <tr>
                <th>Brasil</th>
                <td>5</td>
            </tr>
        </table>

	</body>
    
</html>

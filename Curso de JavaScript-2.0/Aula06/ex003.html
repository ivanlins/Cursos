<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiro Programa</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #e0e0e0;
            background-color: #6c9bf3;/* */

    </style>
</head>

<body>
    <h1>O resultado foi exibido</h1><!-- -->
    <p>GG</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))//pergunta um número distinto
        var n2 = Number(window.prompt('Digite outro número: '))//pergunta um número distinto
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${soma}`)
    </script>
</body>

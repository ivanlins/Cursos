<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: 15pt Arial;
            background: rgb(136, 226, 136);
            color: #fff;
            width: 200px; height: 200px; line-height: 200px;
            text-align: center;
        }


    </style>

</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
                a.innerHTML = 'Clicou!'
                a.style.backgroundColor = '#a00'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'rgb(136, 226, 136)'
        }

        
    </script>

</body>
</html>
